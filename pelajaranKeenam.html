<!DOCTYPE html>
<html lang="en">
<head>
     <title>Belajar Table</title>
</head>
<body>
    <!--Table Simpel-->
    <h2>table simpel</h2>
    <table>
        <tr> <!--Table row-->
            <td> <!--Tabel Data baris 1, kolom 1-->nama: </td>
            <td> <!--Tabel Data baris 1, kolom 2-->Pandhu </td>

        </tr>
        <tr>
            <td> <!--Tabel Data baris 1, kolom 1-->Kelas: </td>
            <td> <!--Tabel Data baris 1, kolom 2--> X-RPL</td>
        </tr>
        <tr>
            <td> <!--Tabel Data baris 1, kolom 1-->Sekolah: </td>
            <td> <!--Tabel Data baris 1, kolom 2-->Smk Telkom </td>
        </tr>
    </table> <hr>

    <!--Table Complex-->
    <h2>table complex</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>index</th><!--TableHeader kolom-->
                <th>Nama</th>
                <th>Kelas</th>
                <th>Absen</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>pandhu </td>
                <td>X-rpl</td>
                <td>1</td>
            </tr>
            <tr>
                <th>2</th>
                <td>dharma</td>
                <td>V-A</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
