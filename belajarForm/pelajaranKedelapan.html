<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pelajaran Form Lanjutan</title>
</head>
<body>
    <h2>Challenge Merapikan Semua Menggunakan tabel</h1>

    <form >
        <table cellspacing="0" cellpadding="10" align="center">
            <tr>
                <td><label for="username">username :</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password"  id="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> 
                    <input type="radio" name="kelamin" id="laki laki"><label for="laki laki">Laki Laki</label>
                    <input type="radio" name="kelamin" id="Perempuan"><label for="Perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="makan"><label for="makan">Makan</label>
        <input type="checkbox" id="game"><label for="game">game</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <input type="checkbox" id="Menyanyi"><label for="Menyanyi">Menyanyi</label>
                </td>
            </tr>
            <tr>
                <td><label for="masukan"> Masukan:</label></td>
                <td><textarea name="Masukan" id="textarea" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center" >
                    <select >
                        <option value="">bandung</option>
                        <option value="">bali</option>
                        <option value="">malang</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">Kirim</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
