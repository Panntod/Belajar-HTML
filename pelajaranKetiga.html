<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar List</title>
</head>
<body>
    
    <!--orderer list (List Yang Berurutan)-->
    <h3>To Do List</h3>
    <ol>
        <li>Bangun Pagi</li>
        <li>Sekolah</li>
        <li>Coding</li>
        <li>Game</li>
        <li  type="I">repeat</li>
    </ol>

    <!--Unorederer List (List Yang Tidak Berurutan (Tidak BerAngka))-->
    <h3>Menu Sarapan</h3>
    <ul>
        <li type="circle">Nasi Goreng</li>
        <li >Kentang Goreng</li>
    </ul>
     
    <!--Definition List ('DT' harus berpasangan dengan 'DD')-->
    <h3>Pemrograman Web</h3>
    <dl>
        <dt><b> Html</b></dt>
        <dd>Hypertext Markup Langue</dd>
        <dt><b> CSS</b></dt>
        <dd>Casading Style Sheet</dd>
    </dl>

    <!--Harus Ada Penambahan Ketika Ingin Kembali Ke Folder 4(fungsi ../ untuk naik satu folder diatas)-->
    <strong><a href="../pelajaranKeempat.html">Klik disini </a>untuk kembali ke Pelajaran 4</strong>
</body>
</html>
